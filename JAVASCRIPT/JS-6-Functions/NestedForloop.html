<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .myClass {
        border: 2px solid blue;
        margin: 5px;
        padding: 5px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="tablesDiv"></div>
    <script>
      for (i = 2; i <= 100; i++) {
        var myDiv = document.createElement("div");
        myDiv.setAttribute("class", "myClass");
        var dispTables = "";
        for (j = 1; j <= 10; j++) {
          dispTables = dispTables + i + " x " + j + " = " + i * j + "<br>";

          myDiv.innerHTML = dispTables;
        }
        document.getElementById("tablesDiv").appendChild(myDiv);
        // console.log(dispTables);
      }
      // document.getElementById("tablesDiv").innerHTML = myDiv;
    </script>
  </body>
</html>
