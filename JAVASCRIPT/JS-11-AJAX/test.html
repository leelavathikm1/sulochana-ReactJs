    <script>
      var employees = [

        },
        {
          username: "kk",
          salary: 40000,
          age: 42,
          email: "kk@gmai.com",
        },
      ];

      function removeDuplicates(employees, props) {
        return employees.filter((obj, index, array) => {
          return (
            index ==
            array.findIndex((o) => {
              return props.every((prop) => o[prop] === obj[prop]);
            })
          );
        });
      }

      var result = removeDuplicates(employees, Object.keys(employees[0]));
