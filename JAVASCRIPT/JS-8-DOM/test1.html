  <body>
    <script>
      var data = [
        { a: 1, b: 2, c: 3 },
        { a: 0, b: 2, c: 1 },
        { a: 0, b: 1, c: 1 },
        { a: 1, b: 1, c: 1 },
      ];

      function sortObjectArray(obj1, obj2) {
        if (obj1.a < obj2.a) {
          return -1;
        } else if (obj1.a > obj2.a) {
          return 1;
        } else {
          if (obj1.b < obj2.b) {
            return -1;
          } else if (obj1.b > obj2.b) {
            return 1;
          }
        }
      }

      data.sort(sortObjectArray);
      console.log(data);
