<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="myUl"></ul>
    <h1 id="myName"></h1>
    <h3 id="myheading"></h3>
    <button onclick="getFullName()">displayFullName</button>
    <br />
    <button onclick="dispCarDetails()">dispCarDetails</button>
    <br />
    <button onclick="document.getElementById('myheading').innerHTML=Date()">
      DispDate
    </button>
    <script>
      var myFullName = {
        fName: "Leela",
        lName: "KM",
      };

      var car = {
        name: "Mahindra",
        price: 2000000,
        fuel: "Diesel",
        millage: "20KM",
        seater: 7,
      };

      var result = "";
      function getFullName() {
        result = myFullName.fName + myFullName.lName;
        console.log(result);
        document.getElementById("myName").innerHTML = result;
        // document.write("MyFullName : " + myFullName.fName + myFullName.lName);
      }

      var displayCar = "";
      function dispCarDetails() {
        for (a in car) {
          displayCar = displayCar + a + " : " + car[a] + "<br>";
        }

        document.getElementById("myUl").innerHTML = displayCar;
      }
    </script>
  </body>
</html>
