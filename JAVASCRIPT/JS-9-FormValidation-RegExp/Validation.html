<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="reistrationForm">
      <div>
        <label for="">Name : </label>
        <input type="text" id="name" name="name" required />
        <span id="nameError"></span>
      </div>
      <div>
        <label for="">EmailId : </label>
        <input type="email" name="email" id="myEmail" />
        <span id="emailError"></span>
      </div>

      <div>
        <label for="">Password : </label>
        <input type="password" id="password" name="password" />
        <span id="passwordError"></span>
      </div>

      <button type="submit">Register</button>
    </form>

    <script>
      var myForm = document.getElementById("reistrationForm");

      myForm.addEventListener("submit", (event) => {
        // Validation check here
        // The event will not occer
        if (!validateForm()) {
          event.preventDefault();
        }
      });

      function validateForm() {
        // Name Validation
        var nameField = document.getElementById("name");
        var myNameError = document.getElementById("nameError");
        //
        if (nameField.value.trim() === "") {
          myNameError.textContent = "Please enter your name";
          return false;
        } else {
          myNameError.textContent = "";
        }

        //Email Validation
        var emailField = document.getElementById("email");
        var emailError = document.getElementById("");
        let emailRegexp = /^[^\s@ ]+[^\s@]+\.[^\s@]+$/;

        if (!emailRegexp.test(emailField.value)) {
          emailError.textContent = "Please enter the valied email address";
          return false;
        } else {
          emailError.textContent = "";
        }

        // Password Validation
        var passworField = document.getElementById("password");
        var myPasswordError = document.getElementById("passwordError");

        if (passworField.value.length <= 8) {
          myPasswordError.textContent = "Password must be 8 Charectors";
          return false;
        } else {
          myPasswordError.textContent = "";
        }
      }
    </script>
  </body>
</html>
