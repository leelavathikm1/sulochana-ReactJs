    <style>
      .dispTables {
        border: 1px solid;
        padding: 10px;
        float: left;
        margin: 2px;
      }
    </style>

  <body>
    <div id="tableDiv"></div>
    <script>
      for (i = 2; i <= 10; i++) {
        var myDiv = document.createElement("div");
        myDiv.setAttribute("class", dispTables);
        var myTables = "";
        for (j = 1; j <= 10; j++) {
          //   document.write(i + " = " + j + " * " + i * j + "<br>");
          myTables = myTables + i + " = " + j + " * " + i * j + "<br>";
          //   myDiv.innerHTML = myTables;
          myDiv.innerHTML = myTables;
        }
        document.getElementById("tableDiv").appendChild(myDiv);
      }
