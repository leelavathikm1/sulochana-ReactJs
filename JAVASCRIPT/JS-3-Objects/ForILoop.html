<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="myUl"></ul>
    <script>
      var car = {
        name: "Mahindra",
        price: 2000000,
        fuel: "Diesel",
        millage: "20KM",
        seater: 7,
      };
      //Display with document.write method
      //Display with document.getElementById Method
      //Use for In Loop method to display an onbject (Display with document.write method & document.getElementById Method,)

      //For In Loop
      var results = "";
      for (a in car) {
        console.log(car);
        document.write(a + " : " + car[a] + "<br>");

        results = results + a + " : " + car[a] + "<br>";
      }

      document.getElementById("myUl").innerHTML = results;
    </script>
  </body>
</html>
